<div class="login-container">
  <div class="login-box radar-bg">
    <div class="header">
      <div class="sys-badge">SECURE_ACCESS</div>
      <h1>SYS_AUTH</h1>
      <div class="scan-line"></div>
    </div>

    <form (ngSubmit)="signIn()">
      <div class="form-group">
        <label>OPERATIVE_ID (Email)</label>
        <input type="email" name="email" [(ngModel)]="email" required class="terminal-input" />
      </div>

      <div class="form-group">
        <label>ACCESS_CODE (Password)</label>
        <input type="password" name="password" [(ngModel)]="password" required class="terminal-input" />
      </div>

      <div *ngIf="errorMsg" class="error-node">
        [ERR] {{ errorMsg }}
      </div>

      <button type="submit" class="auth-btn" [disabled]="loading">
        <span *ngIf="!loading">INITIALIZE_HANDSHAKE</span>
        <span *ngIf="loading" class="blinking">AUTHENTICATING...</span>
      </button>
    </form>
  </div>
</div>
