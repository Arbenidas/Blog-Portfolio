<div class="noise-overlay"></div>
<div class="public-layout-bg bg-blueprint"></div>

<nav class="public-navbar">
  <div class="public-nav-container">
    <a routerLink="/" class="public-brand">
      <div class="public-brand-logo">
        <img src="logo.png" alt="Arbe Logo" class="public-brand-img" />
      </div>
      <h2 class="public-brand-text">arbe_Workshop_Rev</h2>
    </a>

    <div class="public-nav-right">
      <div class="public-nav-links">
        <a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}" class="public-nav-link">HOME_HUB</a>
        <span class="public-nav-separator">/</span>
        <a routerLink="/works" routerLinkActive="active-link" class="public-nav-link">WORKS_DATABASE</a>
        <span class="public-nav-separator">/</span>
        <a routerLink="/logs" routerLinkActive="active-link" class="public-nav-link">FIELD_LOGS</a>
        <span class="public-nav-separator">/</span>
        <a routerLink="/contact" routerLinkActive="active-link" class="public-nav-link">PERSONNEL_COMM</a>
      </div>

      <div class="public-status">
        <span class="public-status-dot"></span>
        <span class="public-status-text">SYS_ACTIVE</span>
      </div>
    </div>
  </div>
</nav>

<div [@routeAnimations]="animationState()">
  <router-outlet #outlet="outlet" (activate)="prepareRoute(outlet)"></router-outlet>
</div>
