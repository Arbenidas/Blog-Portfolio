        <span class="material-symbols-outlined text-xl font-black">architecture</span>

      <div class="hidden lg:flex items-center space-x-1 font-mono text-[11px] font-bold tracking-tight">
        <a routerLink="/" routerLinkActive="bg-charcoal text-white border-charcoal shadow-sm opacity-100" [routerLinkActiveOptions]="{exact: true}" class="px-3 py-1 hover:bg-charcoal hover:text-white transition-colors border border-transparent hover:border-charcoal no-underline text-charcoal opacity-60">HOME_HUB</a>
        <span class="text-gray-300">/</span>
        <a routerLink="/works" routerLinkActive="bg-charcoal text-white border-charcoal shadow-sm opacity-100" class="px-3 py-1 hover:bg-charcoal hover:text-white transition-colors border border-transparent hover:border-charcoal no-underline text-charcoal opacity-60">WORKS_DATABASE</a>
