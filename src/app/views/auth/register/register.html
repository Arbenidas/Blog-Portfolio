<!-- register.html -->
<main class="auth-main fade-in-up">
    <div class="fixed inset-0 z-0 bg-halftone opacity-10 pointer-events-none" style="background-size: 8px 8px;"></div>
    
    <div class="auth-container">
        <!-- Decorativos -->
        <div class="tape-strip" style="top: -10px; left: 5%; transform: rotate(-2deg);"></div>
        
        <div class="auth-box">
            <header class="auth-header">
                <span class="material-symbols-outlined auth-icon">person_add</span>
                <h1 class="auth-title">SYS_ENROLL</h1>
            </header>

            <form *ngIf="!successMsg()" (ngSubmit)="onRegister()" #registerForm="ngForm" class="auth-form">
                
                <div class="form-group">
                    <label class="form-label" for="fullName">DESIGNATION (FULL NAME)</label>
                    <input type="text" id="fullName" class="form-input" 
                           [ngModel]="fullName()" (ngModelChange)="fullName.set($event)" 
                           name="fullName" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">COMM_CHANNEL (EMAIL)</label>
                    <input type="email" id="email" class="form-input" 
                           [ngModel]="email()" (ngModelChange)="email.set($event)" 
                           name="email" required autocomplete="email" placeholder="agent@network.com">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">NEW_ACCESS_CODE (PWD)</label>
                    <input type="password" id="password" class="form-input" 
                           [ngModel]="password()" (ngModelChange)="password.set($event)" 
                           name="password" required autocomplete="new-password" placeholder="••••••••">
                </div>

                <div *ngIf="errorMsg()" class="auth-error">
                    <span class="material-symbols-outlined" style="font-size: 14px;">warning</span>
                    {{ errorMsg() }}
                </div>

                <button type="submit" class="btn-submit" [disabled]="isLoading() || registerForm.invalid">
                    <span *ngIf="!isLoading()">INITIALIZE_PROFILE //</span>
                    <span *ngIf="isLoading()">PROCESSING...</span>
                </button>

            </form>

            <div *ngIf="successMsg()" class="auth-error" style="background-color: #f0fdf4; border-color: #22c55e; color: #15803d;">
                <span class="material-symbols-outlined" style="font-size: 14px;">check_circle</span>
                {{ successMsg() }}
            </div>

            <footer class="auth-footer">
                <p>ALREADY_HAVE_CLEARANCE? <a routerLink="/login" class="auth-link">LOGIN_HERE</a></p>
                <div style="margin-top: 1rem;">
                    <a routerLink="/" class="auth-link-back">
                        <span class="material-symbols-outlined" style="font-size: 14px;">west</span>
                        RETURN_TO_HOME
                    </a>
                </div>
            </footer>
        </div>
    </div>
</main>
